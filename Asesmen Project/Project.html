            <!-- //java  scrip-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                var cart = []; // array
                var allPrice = 0;
        
                function addtocart(name, count, price) {
                    var findname = cart.find(Element => Element.name === name);
                    var priceItem = 0;
        
                    if (!findname) {
                        cart.push({ name: name, count: count, price: price });
                        var element = `<div class="card-cart" id='${name}'>
                                                <div class="card-cart-text">
                                                <div class="card-cart-row">
                                                    <div class="left-text">${name}</div>
                                                    <div id="qty">${count}</div>
                                                </div>
                                                <div class="card-cart-row">
                                                    <div class="left-text">Unit Price:</div>
                                                    <div>Rp.${price}</div>
                                                    <div class="card-cart-icon" onclick="removeFromCart('${name}');">
                                                    <i class='bx bx-trash bx-sm'></i>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>`;
        
                        $('#cartlist').append(element);
                        priceItem = count * price;
                    } else {
                        findname.count++;
                        var cartlist = $(`#cartlist`).children();
                        var currentItem = cartlist.filter((item) => {
                            return item;
                        })
                        var qty = currentItem.find('#qty')[0]
                        $(qty).text(findname.count);
        
                        priceItem = findname.count * price;
                    }
        
                    updateHarga(priceItem);
                }
        
                function removeFromCart(name) {
                    // Implementasi penghapusan item dari keranjang
                    // ...
                    
                    // Menghapus elemen dari DOM
                    $(`#${name}`).remove();
                    
                    // Mengupdate total harga
                    updateHarga(0);
                }
        
                function updateHarga(harga) {
                    var totalAmount = $('#totalAmount');
                    allPrice += harga;
                    totalAmount.text(allPrice);
                }
            </script>
